<!-- main app container -->
<div class="container card-container">
    <div class="card m-3">
        <h5 class="card-header">Checkout</h5>
        <div class="card-body">
            <div class="item-detail">
                <h6>Item Details:</h6>
                <div class="form-group row">
                    <label class="col-sm-6 col-md-5">Item Name: </label>
                    <div class="col-sm-6 col-md-7">
                        {{recipe.name}}
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-md-5">Price: </label>
                    <div class="col-sm-6 col-md-7">
                        {{recipe.price}}
                    </div>
                </div>
            </div>
            <h6>Card Details:</h6>
            <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label class="col-sm-6 col-md-5">Credit/Debit Number</label>
                    <div class="col-sm-6 col-md-7">
                        <input type="text" formControlName="card_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.card_no.errors }" />
                        <div *ngIf="submitted && f.card_no.errors" class="invalid-feedback">
                            <div *ngIf="f.card_no.errors.required">Card number is required</div>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary mr-1">Pay</button>
                </div>
            </form>
        </div>
    </div>
</div>
