
<div class="container">
    <div class="row list-recipe">
        <div *ngFor="let recipe of recipeData" class="col-md-4 col-sm-6 col-lg-4"> 
            <div  class="card" style="width: 18rem;" routerLink="checkout" [state]="{recipe: recipe}">
                <img src="{{recipe.image}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{recipe.name}}</h5>
                  <p class="card-text">{{recipe.description}}</p>
                  <div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-md-5">Category: </label>
                        <div class="col-sm-6 col-md-7">{{recipe.category}}</div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-md-5">Price: </label>
                        <div class="col-sm-6 col-md-7">{{recipe.price}}</div>
                    </div>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
